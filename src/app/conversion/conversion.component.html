    <input class="amount" type="text" [(ngModel)]="amount" />
  </div>
  <hr />
  <div>
    <button class="btn btn-primary" (click)="convert()">Submit</button>
  </div>

  <div *ngIf="disp">
    <p>Denomitation of 2000: {{ denom2 }}</p>
    <p>Denomitation of 500 : {{ denom5 }}</p>
    <p>Denomitation of 200 : {{ denom20 }}</p>
    <p>Denomitation of 100 : {{ denom10 }}</p>
    <p>Denomitation of 50 : {{ denom50 }}</p>
  </div>
</div>
